# Elasticsearch version from debian repository
es_version: 1.5
es_install_java: True
es_java_version: 'openjdk-7-jdk'
es_fqdn: localhost
es_port: 9200
es_cfg_dir: "/etc/elasticsearch"

# Force user ids
es_uid:
es_gid:

# Manage service
es_manage_service: True

# Curator tool
install_curator: False
curator_max_keep_days: 90

# Head plugin
install_head: False

# ElasticHQ plugin
install_eshq: False

# Marvel plugin
install_marvel: False

# elasticsearch.yml
es_http_port: 9200
es_cluster_name: elasticsearch
es_node_local: false
es_number_of_shards: 5
es_number_of_replicas: 1
